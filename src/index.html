<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meepo</title>
  <link rel="stylesheet" href="/css/index.css">
</head>
<body>
  <div class="grid">
    <div class="grid__cell grid__cell_shadowed_yes"><div id="ace-editor">Hola gondola</div></div>
    <div class="grid__cell grid__cell_fixed_yes ">
      <div class="tabs">
        <div class="tab tab__user tab__display-hidden">
          <div class="tab__handle">Online:</div>
            <ul class="user-list">
            </ul>
        </div>

        <div class="tab tab__setting"></div>
          <div class="tab__handle">Setting:</div>
            <div class="setting__panel">
              <p>Use soft tabs <input class="setting__checkbox" type="checkbox" id="useSoftTabs" checked="checked"></p>
              <p>Line numbers <input class="setting__checkbox" type="checkbox" id="setShowGutter" checked="checked"></p>
              <p>Use word wrapping <input class="setting__checkbox" type="checkbox" id="setUseWrapMode"></p>
              <p>Show print margin <input class="setting__checkbox" type="checkbox" id="setShowPrintMargin" checked="checked"></p>
              <p>Highlight active line <input class="setting__checkbox" type="checkbox" id="setHighlightActiveLine" checked="checked"></p>
              <p>Show invisibles <input class="setting__checkbox" type="checkbox" id="setShowInvisibles" checked="checked"></p>
              <p class="with-select">Font <select class="setting__select" id="setFontSize"><option value="10px">10px</option><option value="11px">11px</option><option value="12px" selected="selected">12px</option><option value="14px">14px</option><option value="16px">16px</option><option value="20px">20px</option><option value="24px">24px</option></select></p>
              <p class="with-select">Tab size <select class="setting__select" id="setTabSize"><option value="2">2 chars</option><option value="4">4 chars</option><option value="8">8 chars</option></select></p>
            </div>
          </div>
        </div>
    </div>
  </div>
  <div class="statusbar"><div style="float:right;">Spaces: 2, JavaScript</div><span id="statusbar__position">Line: ~, Column: ~</span></div>

  <script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/app.min.js"></script>
</body>
</html>
